// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        maven { url 'http://spoonware-test.lille.inria.fr/repo' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'

        classpath 'fr.spoonware:spoonware-gradle-plugin:0.0.42'
        // Android-unit-test repo
        classpath 'org.robolectric:robolectric-gradle-plugin:1.0.1'
    }
}

allprojects {
    repositories {
        // "dl.bintray.com" Must stay before mavenCentral to retrieve the right version of viewPagerIndicator
        maven { url "http://dl.bintray.com/populov/maven" }
        maven { url 'http://spoonware-test.lille.inria.fr/repo' }
        jcenter()
        mavenCentral()
        maven {
            url 'http://repo.apisense.com/apisense'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
        maven{ url '/tmp/sdkRepo' }
    }
}