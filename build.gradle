// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Default parameters to empty string.
if (!project.hasProperty("artifactory_user")) {
    ext.artifactory_user = ""
}

if (!project.hasProperty("artifactory_password")) {
    ext.artifactory_password = ""
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8' // Used by ButterKnife
    }
}

allprojects {
    repositories {
        // "dl.bintray.com" Must stay before mavenCentral to retrieve the right version of viewPagerIndicator
        maven { url "http://dl.bintray.com/populov/maven" }
        maven { url "https://jitpack.io" } // Dependency: MPAndroidChart
        jcenter()
        maven{ url '/tmp/sdkRepo' }
        maven {
            url 'http://repo.apisense.com/apisense'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
}
