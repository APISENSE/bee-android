// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.google.gms:google-services:1.5.0-beta2'
    }
}

allprojects {
    repositories {
        // "dl.bintray.com" Must stay before mavenCentral to retrieve the right version of viewPagerIndicator
        maven { url "http://dl.bintray.com/populov/maven" }
        maven { url "https://jitpack.io" } // Dependency: MPAndroidChart
        jcenter()
        maven{ url '/tmp/sdkRepo' }
        maven {
            url 'http://repo.apisense.com/apisense'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
}
