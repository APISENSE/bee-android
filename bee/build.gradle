apply plugin: 'com.android.application'

repositories{
    mavenCentral()
    jcenter()
    maven {
        url 'http://repo.apisense.com/apisense'
        credentials {
            username = "${artifactory_user}"
            password = "${artifactory_password}"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(group: 'junit', name: 'junit', version: '4.+')
    compile(group: 'fr.inria.apisense', name: 'apisense-client', version: '2.1.0')
    compile(group: 'fr.inria.asl', name: 'asl', version: '2.0.0', ext: 'pom')
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.apisense.bee"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
