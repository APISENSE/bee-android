apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

apply plugin: "jacoco"
jacoco.toolVersion = "0.7.1.201405082137"

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    // Features
    compile 'com.apisense.sdk:apisense-android-sdk:1.3.0'

    // Google play services
    compile('com.google.android.gms:play-services-games:8.3.0') {
        exclude module: 'support-v4'
    }
    compile('com.google.android.gms:play-services-plus:8.3.0') {
        exclude module: 'support-v4'
    }

    // Test and monitor
    compile 'fr.spoonware:spoonware-library-android:0.0.42'
    androidTestCompile('com.jayway.android.robotium:robotium-solo:5.2.1') {
        exclude module: 'support-v4'
    }

    // Graphical
    compile('com.viewpagerindicator:library:2.4.1@aar'){
        exclude module: 'support-v4'
    }
    //// Android Lollipop support animation and views
    compile 'com.android.support:support-v4:23.1.0'
    //// Sexy android-L support
    compile('com.android.support:appcompat-v7:21.0.+') {
        exclude module: 'support-v4'
    }
    compile('com.android.support:cardview-v7:21.0.+') {
        exclude module: 'support-v4'
    }
    compile('com.android.support:recyclerview-v7:21.0.+') {
        exclude module: 'support-v4'
    }
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile('com.github.navasmdc:MaterialDesign:1.5@aar')
    compile 'com.nineoldandroids:library:2.4.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.apisense.bee"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 9
        versionName "1.3.0"
    }

    signingConfigs {
        customDebug {
            storeFile file("KeystoreCertificates/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        customRelease {
            storeFile file("KeystoreCertificates/release.keystore")
            storePassword "${release_keystore_password}"
            keyAlias "bee"
            keyPassword "${release_key_password}"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.customDebug
            testCoverageEnabled = true
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.customRelease
        }
    }
}
