apply plugin: 'com.android.application'

repositories{
    jcenter()
    mavenCentral()
    maven {
        url 'http://repo.apisense.com/apisense'
        credentials {
            username = "${artifactory_user}"
            password = "${artifactory_password}"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile(group: 'fr.inria.apisense', name: 'apisense-library', version: '2.1.0')
    compile(group: 'fr.inria.asl', name: 'asl', version: '2.1.0', ext: 'pom')
    compile(group: 'fr.inria.asl', name: 'asl-interpreter-javascript', version: '2.1.0')
    compile(group: 'fr.inria.asl', name: 'asl-node-android-facade', version: '2.1.0')

    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.apisense.bee"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
