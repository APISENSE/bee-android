apply plugin: 'com.android.application'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://repo.apisense.com/apisense' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // APISENSE dependencies
    compile 'fr.inria.apisense:apisense-library:2.1.0'
    compile 'fr.inria.asl:asl:2.1.0@pom'
    compile 'fr.inria.asl:asl-interpreter-javascript:2.1.0'
    compile 'fr.inria.asl:asl-node-android-facade:2.1.0'

    compile 'com.viewpagerindicator:library:2.4.1'
    compile project(':lib:hockeykit')

    // Tests with Robotium
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.apisense.bee"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            // adding debug.keystore ?
        }

        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
