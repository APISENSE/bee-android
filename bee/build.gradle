apply plugin: 'com.android.application'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://repo.apisense.com/apisense' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // APISENSE dependencies
    compile 'fr.inria.apisense:apisense-library:2.1.0'
    compile 'fr.inria.asl:asl:2.1.0@pom'
    compile 'fr.inria.asl:asl-interpreter-javascript:2.1.0'
    compile 'fr.inria.asl:asl-node-android-facade:2.1.0'

    compile 'com.viewpagerindicator:library:2.4.1'
    compile project(':lib:hockeykit')

    compile ('com.google.android.gms:play-services:3.2.25') {
        exclude module: 'support-v4'
    }

    // Sexy android-L support
    compile 'com.android.support:cardview-v7:+'
    compile ('com.android.support:recyclerview-v7:+') {
        exclude module: 'support-v4'
    }

    // Tests with Robotium
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "com.apisense.bee"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName computeVersionName()
    }

    signingConfigs {

        customDebug  {
            storeFile file("KeystoreCertificates/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

    }

    buildTypes {
        debug {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.customDebug
        }

        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// Unit tests
// See: https://plugins.jetbrains.com/plugin/7488?pr=idea
apply plugin: 'android-unit-test'

dependencies {
    testCompile 'junit:junit:4.10'
    testCompile 'org.robolectric:robolectric:2.3'
}